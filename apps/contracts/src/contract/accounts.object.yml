name: accounts
label: 签约对象
icon: account
enable_search: true
enable_api: true
enable_share: true
enable_trash: false
fields:
  owner:
    label: 录入人
    readonly: true
    type: lookup
    reference_to: users
    hidden: false
  name:
    label: 名称
    type: text
    defaultValue: ""
    description: ""
    inlineHelpText: ""
    searchable: true
    required: true
    sortable: true
    name: name
  phone:
    type: text
    label: 电话
    required: true
    defaultValue: ""
    name: phone
  address:
    type: text
    label: 公司地址
    defaultValue: ""
    required: true
    name: address
  registered_capital:
    type: currency
    label: 注册资金
    scale: 2
    name: registered_capital
  category:
    label: 签约对象类别（企业、个人、其它）
    type: select
    sortable: true
    required: true
    defaultValue: "1"
    options:
      - label: 企业
        value: "1"
      - label: 个人
        value: "2"
      - label: 其它
        value: "3"
    name: category
  country:
    type: lookup
    label: 国家/地区
    name: country
    reference_to: country
    required: true
  credit_code:
    type: text
    label: 纳税人识别号（身份证/其他）
    unique: true
    name: credit_code
    required: true
  description:
    label: 其他
    type: textarea
    is_wide: true
    name: description
  company_ids:
    label: 所属单位
    omit: false
    hidden: false
    required: true
  status:
    label: 启用状态
    type: select
    sortable: true
    options:
      - label: 未启用
        value: "1"
      - label: 已启用
        value: "2"
      - label: 停用
        value: "3"
    defaultValue: "2"
    name: status
    required: true
  nc_billid:
    label: NC单据表头主键
    type: text
    omit: true
    hidden: true
    readonly: true
  nc_supcode:
    label: 供应商编码
    type: text
    omit: true
    hidden: true
    readonly: true
  nc_custcode:
    label: 客户编码
    type: text
    omit: true
    hidden: true
    readonly: true
  invoice_company_name:
    label: 公司名称
    group: 开票信息（开票信息中内容不填写，会默认为签约对象中的信息）
    type: text
    name: invoice_company_name
  invoice_credit_code:
    label: 纳税人识别号
    group: 开票信息（开票信息中内容不填写，会默认为签约对象中的信息）
    type: text
    name: invoice_credit_code
  invoice_address:
    label: 开票地址
    group: 开票信息（开票信息中内容不填写，会默认为签约对象中的信息）
    type: text
    name: invoice_address
  invoice_phone:
    label: 电话
    group: 开票信息（开票信息中内容不填写，会默认为签约对象中的信息）
    type: text
    name: invoice_phone
  invoice_bank:
    label: 开户行
    group: 开票信息（开票信息中内容不填写，会默认为签约对象中的信息）
    type: lookup
    reference_to: bank
    name: invoice_bank
  invoice_combinenum:
    label: 账号
    group: 开票信息（开票信息中内容不填写，会默认为签约对象中的信息）
    type: text
    name: invoice_combinenum
  synced:
    label: 已同步
    type: boolean
    omit: true
    index: true
    hidden: true
  account_id:
    label: 老供应商id
    type: text
    hidden: true
  syncErrMsg:
    label: 同步错误信息
    type: object
    omit: true
    blackbox: true
    hidden: true
list_views:
  all:
    label: 所有单位
    columns:
      - name
      - phone
      - address
      - registered_capital
      - category
      - credit_code
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - phone
      - address
      - registered_capital
      - category
      - credit_code
    filter_scope: space
  mine:
    label: 我的单位
    columns:
      - name
      - phone
      - address
      - registered_capital
      - category
      - credit_code
    filter_scope: mine
permission_set:
  user:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  company_contract_manager:
    allowCreate: true
    allowEdit: true
    allowDelete: false
    viewCompanyRecords: true
    modifyCompanyRecords: true
    uneditable_fields:
      - company_ids
      - status
  contract_manager:
    allowCreate: true
    allowEdit: true
    allowDelete: false
    viewAllRecords: true
    modifyCompanyRecords: true
    uneditable_fields:
      - company_ids
      - status
