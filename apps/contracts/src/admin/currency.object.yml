name: currency
label: 币种
icon: account
enable_api: true
fields:
  name:
    label: 币种名称
    type: text
  code: 
    label: 币种代码
    type: text
  rate:
    label: 当前汇率
    type: number
    scale: 5
  decimal_places:
    label: 小数位数
    type: number
  active:
    label: 有效
    type: boolean
    defaultValue: true
list_views:
  all:
    label: 所有
    columns:
      - name
      - code
      - conversion_rate
      - decimal_places
      - is_active
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true