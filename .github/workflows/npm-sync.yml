on:
  workflow_run:
    workflows: [Release NPM]
    types:
      - completed

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    
      # checkout branch 3.0
      - name: Checkout branch 3.0
        uses: actions/checkout@v2
        with: 
          ref: '3.0'

      - run: yarn --frozen-lockfile

      - name: Bootstrap platform
        run: |
          yarn bootstrap

      - name: Sync cnpm
        env:
          CI: true
        run: |
          yarn sync

