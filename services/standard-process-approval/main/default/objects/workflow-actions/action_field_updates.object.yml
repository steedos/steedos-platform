name: action_field_updates
label: Field Updates
icon: record
hidden: true
enable_inline_edit: false
# version: 2
enable_enhanced_lookup: true
fields:
  name:
    type: text
    required: true
  label:
    type: text
    required: true
    is_name: true
  object_name:
    label: Object Name
    type: lookup
    optionsFunction: !!js/function |
      function () {
        return Steedos.getObjectsOptions();
      }
  target_object:
    type: lookup
    label: Object to Update
    depend_on:
      - object_name
    optionsFunction: !!js/function |
      function (doc) {
        var object = Creator.objectsByName[doc.object_name];
        if(object){
          var _options = [{label: object.label, value: object.name}];
          _.forEach(object.fields, function (field, fname) {
            if(field && field.type === 'master_detail' && _.isString(field.reference_to)){
              var referenceToObject = Creator.objectsByName[field.reference_to];
              if(referenceToObject){
                _options.push({
                  label: referenceToObject.label,
                  value: field.name,
                });
              }
            }
          });
          return _options;
        }
       return [];
      }
  field_name:
    label: Field to Update
    type: lookup
    showIcon: false
    depend_on:
      - object_name
      - target_object
    optionsFunction: !!js/function |
      function (doc) {
        var mainObjectName = null;
        if(doc.target_object && doc.target_object != doc.object_name){
          mainObjectName = Creator.objectsByName[doc.object_name].fields[doc.target_object].reference_to;
        }else{
          mainObjectName = doc.object_name;
        }
        var object = Creator.objectsByName[mainObjectName];
        if(object){
          var _options = [];
          _.forEach(object.fields, function (field, fname) {
            if(["formula", "summary", "autonumber"].indexOf(field.type) < 0){
              /*公式、累计汇总、自动编号三种字段类型是只读的，不允许字段更新来变更其值*/
              _options.push({
                label: field.label,
                value: field.name,
              });
            }
          });
          return _options;
        }
        return [];
      }
  operation:
    type: lookup
    showIcon: false
    depend_on:
      - field_name
      - target_object
      - object_name
    optionsFunction: !!js/function |
      function (doc) {
        var mainObjectName = null;
        if(doc.target_object && doc.target_object != doc.object_name){
          mainObjectName = Creator.objectsByName[doc.object_name].fields[doc.target_object].reference_to;
        }else{
          mainObjectName = doc.object_name;
        }
        var object = Creator.objectsByName[mainObjectName];
        if(object && doc.field_name){
          var _options = [];
          var field = object.fields[doc.field_name];
          if(field && field.type != 'boolean'){
            _options.push({
                label: TAPi18n.__("action_field_updates_field_operation_options_null"),
                value: 'null',
            }) 
          }
          _options.push({
              label: TAPi18n.__("action_field_updates_field_operation_options_formula"),
              value: 'formula',
          });
          _options.push({
              label: TAPi18n.__("action_field_updates_field_operation_options_literal"),
              value: 'literal',
          })
          return _options;
        }
        return [];
      }
    # options: 
    #   - label: 'Null'
    #     value: 'null'
    #   - label: 'Formula'
    #     value: 'formula'
    #   - label: 'PreviousValue'
    #     value: 'previous_value'
    #   - label: 'NextValue'
    #     value: 'next_value'
    #   - label: '特定值'
    #     value: 'literal'
  formula:
    type: textarea
    is_wide: true
  literal_value:
    type: text
    is_wide: true
    label: Literal value
  notify_assignee:
    type: boolean
    hidden: true
    omit: true
    label: 通知被分配人(仅修改拥有者时由此选项)
  description:
    label: Description
    type: textarea
    is_wide: true
  reevaluate_on_change:
    type: boolean
    label: Re-evaluate Workflow Rules after Field Change
  undirect:
    type: boolean
    label: 触发对象触发器、工作流规则、字段验证规则
  # todo:
form:
  beforeEdit: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
  afterEdit: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
  beforeView: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
list_views:
  all:
    label: All
    filter_scope: space
    filter_fields:
      - object_name
    columns:
      - label
      - object_name
      - target_object
      - field_name
      - operation
      - formula
      # 该字段报错的值如果是 { o:xx, ids: xx} ,会导致点击相关表字段弹出这个窗口后立马报错、关闭弹窗， 所以暂时在列表上暂时隐藏该字段。
      # - literal_value
      - description
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
actions:
  customize:
    label: Customize
    on: record