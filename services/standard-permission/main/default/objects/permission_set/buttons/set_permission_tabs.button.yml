                                            "onEvent": {
                                                "click": {
                                                    "actions": [
                                                        {
                                                            "componentId": "",
                                                            "args": {},
                                                            "actionType": "closeDialog"
                                                        }
                                                    ]
                                                }
                                            },
                                            "id": "u:f1b8dabafee5",
                                            "level": "default"
                                        },
                                        {
                                            "type": "submit",
                                            "label": "${'permission_set.set_permission_tabs.save' | t}",
                                            "onEvent": {},
                                            "id": "u:246398c1f14c",
                                            "level": "primary",
                                            "close": true,
                                            "hidden": false
                                        }
                                    ]
                                }
                            }
                        ],
                        "weight": 0
                    }
                },
                "level": "enhance"
            }
        ],
        "regions": [
            "body"
        ],
        "data": {
            "context": {
                "rootUrl": "http://127.0.0.1:5100"
            },
            "app_id": "",
            "tab_id": "",
            "object_name": "",
            "dataComponentId": "",
            "record_id": "",
            "record": {},
            "permissions": {}
        },
        "id": "u:ae64657bc500",
        "bodyClassName": "p-0"
    }
