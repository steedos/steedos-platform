name: share_rules
label: 共享规则
icon: assigned_resource
version: 2
enable_dataloader: false
hidden: true
fields:
  name:
    label: Api 名称
    type: text
    sort_no: 110
    required: true
  object_name:
    type: lookup
    label: 对象
    reference_to: objects
    write_requires_master_read: true
    reference_to_field: name
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
        return Steedos.getObjectsOptions();
      }
    sort_no: 120
  active:
    label: 启用
    type: boolean
    sort_no: 130
  allowEdit:
    label: 允许编辑
    type: boolean
    sort_no: 135
  entry_criteria:
    label: 指定条目条件
    inlineHelpText: "满足此条件时，使用该记录过滤器。语法为函数表达式, 例如: {{$user.profile !='user'}}"
    type: textarea
    is_wide: true
    sort_no: 140
    required: true
  record_filter:
    label: 记录过滤器
    type: textarea
    is_wide: true
    sort_no: 150
    required: true
  description:
    label: 描述
    type: textarea
    is_wide: true
    sort_no: 160
  is_system:
    type: boolean
    label: 系统
    # omit: true
    readonly: true
    disabled: true
    visible_on: "{{global.mode ==='read' ? true : false}}"
    sort_no: 99999
actions:
  customize:
    label: 自定义
    on: record
list_views:
  all:
    label: 所有
    filter_scope: space
    columns:
      - name
      - object_name
      - active
      - allowEdit
      - entry_criteria
      - record_filter
      - description
      - is_system
  customize:
    label: 自定义
    filters:
      - ["is_system","<>",true]
    filter_scope: space
    columns:
      - name
      - object_name
      - active
      - allowEdit
      - entry_criteria
      - record_filter
      - description
      - is_system
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true