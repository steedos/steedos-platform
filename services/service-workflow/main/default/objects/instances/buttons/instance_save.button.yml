                "requestAdaptor": "const formValues = SteedosUI.getRef(\"amis-root-workflow\").getComponentById(\"instance_form\").getValues();\nconst approveValues = SteedosUI.getRef(\"amis-root-workflow\").getComponentById(\"instance_approval\").getValues();\nlet nextUsers = approveValues.next_users;\nif (_.isString(nextUsers)) {\n  nextUsers = [approveValues.next_users];\n}\nconst instance = api.data.record;\nconsole.log(\"====instance====\", instance)\nconst body = {\n  instance: {\n    _id: instance._id,\n    applicant: formValues.applicant,\n    submitter: formValues.submitter,\n    traces: [{\n      _id: instance.trace._id,\n      step: instance.step._id,\n      approves: [{\n        _id: instance.approve._id,\n        next_steps: [{\n          step: approveValues.next_step?._id,\n          users: nextUsers,\n        }],\n        description: approveValues.suggestion,\n        values: formValues\n      }]\n    }]\n  }\n};\nconsole.log('body', body)\napi.data = body;\nreturn api;",
