    description: 
  enable_split:
    label: 列表分屏模式
    help: 在列表页同时显示记录列表和所选记录的详情，实现快速切换、预览和编辑，常见于需要频繁查看多条记录的场景。
    description: 
  enable_lock_detail:
    label: 联动锁定子表记录
    help: 当主记录被锁定（Locked属性为true）时，同时锁定相关子表记录，不允许对子表记录进行修改，保持数据一致性。
