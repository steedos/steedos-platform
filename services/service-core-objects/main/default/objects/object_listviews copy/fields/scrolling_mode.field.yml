name: scrolling_mode
label: Scrolling Mode
inlineHelpText: Define the scroll bar display style for the data list.
type: select
options:
  - label: >-
      Standard ( Click the page number to load the data of the corresponding
      page. )
    value: standard
  - label: >-
      Virtual ( Switch the page through the scroll bar. When you scroll to the
      corresponding page, the data will be loaded remotely. )
    value: virtual
  - label: >-
      Infinite ( Initially, only the first page will be loaded, and the next
      page will be loaded while scrolling. )
    value: infinite
defaultValue: '"standard"'
hidden: true
sort_no: 190
