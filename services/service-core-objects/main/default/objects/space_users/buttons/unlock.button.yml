name: unlock
label: Unlock
'on': record_only
type: amis_button
amis_schema: |-
  {
      "type": "service",
      "data": {
      "lockout": ""
    },
      "body": [
        {
      "type": "service",
      "api": {
        "url": "/service/api/space_users/is_lockout",
        "method": "post",
        "requestAdaptor": "api.data={suId: context.recordId}\n\n\nreturn api;",
        "adaptor": ""
      },
      "body": [
        {
          "type": "button",
          "label": "解锁",
          "id": "u:lockout",
          "confirmText": "确定要解锁此用户吗?",
          "onEvent": {
            "click": {
              "weight": 0,
              "actions": [
                {
                  "actionType": "ajax",
                  "api": {
                    "url": "/service/api/space_users/unlock",
                    "method": "post",
                    "requestAdaptor": "api.data={suId: context.recordId}\n\n\nreturn api;",
                    "adaptor": "",
                    "messages": {
                      "success": "用户已解锁",
                      "failed": "用户解锁失败,请稍后再试"
                    }
                  }
                },
                {
                  "actionType": "broadcast",
                  "args": {
                    "eventName": "@data.changed.space_users"
                  },
                  "data": {
                    "objectName": "space_users",
                    "displayAs": "${displayAs}"
                  }
                },
                {
                  "actionType": "refresh"
                }
              ]
            }
          },
          "visibleOn": "context.user.is_space_admin == true && context.user.spaceUserId != context.recordId && lockout == true"
        }
      ],
      "regions": [
        "body"
      ],
      "bodyClassName": "p-0",
      "id": "u:6d7a34bd662e",
      "dsType": "api"
    }
    ]}
  