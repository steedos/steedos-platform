name: profile
type: lookup
label: Profile
showIcon: false
required: true
create: false
reference_to: permission_set
reference_to_field: name
visible_on: '{{global.user.is_space_admin}}'
filtersFunction: !<tag:yaml.org,2002:js/function> |-
  function (filters, values) {
    var is_space_admin = Builder.settings.context.user.is_space_admin;
    if(is_space_admin){
      return ["type","=","profile"]
    }else{
      return [["type","=","profile"], 'and', ["name","!=","admin"]]
    }
  }
defaultValue: user
sort_no: 230
filterable: true
