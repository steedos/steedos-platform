name: installPackageFromUrl
label: 手动安装软件包
'on': list
amis_schema: |-
  {
      "type": "service",
      "body": [
          {
              "type": "button",
              "label": "${'steedos_packages.install.install_package_from_url' | t}",
              "id": "u:install_package_from_url",
              "onEvent": {
                  "click": {
                      "actions": [
                          {
                              "actionType": "dialog",
                              "dialog": {
                                  "type": "dialog",
                                  "title": "${'steedos_packages.install.install_package_from_url' | t}",
                                  "body": [
                                      {
                                          "type": "form",
                                          "id": "u:add9d810b386",
                                          "title": "",
                                          "body": [
                                              {
                                                  "label": "${'steedos_packages.install.package_name' | t}",
                                                  "type": "input-text",
                                                  "name": "module",
                                                  "id": "u:524cb8f8d888",
                                                  "required": true
                                              },
                                              {
                                                  "type": "radios",
                                                  "label": "",
                                                  "name": "type",
                                                  "options": [
                                                      {
                                                          "label": "版本号安装",
                                                          "value": "version"
                                                      },
                                                      {
                                                          "label": "软件包地址安装",
                                                          "value": "A"
                                                      }
                                                  ],
                                                  "id": "u:9340f42fd219",
                                                  "value": "version"
                                              },
                                              {
                                                  "label": "${'steedos_packages.install.url' | t}",
                                                  "type": "input-text",
                                                  "name": "url",
                                                  "id": "u:524cb8f8d888",
                                                  "placeholder": "",
                                                  "hiddenOn": "this.type == 'version'"
                                              },
                                              {
                                                  "label": "${'steedos_packages.install.version_number' | t}",
                                                  "type": "input-text",
                                                  "name": "version",
                                                  "id": "u:524cb8f8d888",
                                                  "placeholder": "如未填写, 则安装最新正式版",
                                                  "hiddenOn": "this.type != 'version'"
                                              },
                                              {
                                                  "type": "input-text",
                                                  "label": "${'steedos_packages.install.authentication_information' | t}",
                                                  "name": "password",
                                                  "id": "u:25e4f0cdf57b",
                                                  "showCounter": false,
                                                  "validations": {},
                                                  "validationErrors": {}
                                              }
                                          ],
                                          "mode": "normal",
                                          "api": {
                                              "method": "post",
                                              "url": "${context.rootUrl}/api/nodes/cloud/saas/packages/url",
                                              "data": {
                                                  "&": "$$"
                                              },
                                              "dataType": "json",
                                              "requestAdaptor": "api.data = {\n  module: api.body.module,\n  version: api.body.version,\n  url: api.body.url,\n  auth: api.body.auth\n};",
                                              "headers": {
                                                  "Authorization": "Bearer ${context.tenantId},${context.authToken}"
                                              }
                                          },
                                          "messages": {
                                              "fetchFailed": "${'steedos_packages.install.initialization_failure' | t}",
                                              "saveSuccess": "${'steedos_packages.install.installation_success' | t}",
                                              "saveFailed": "${'steedos_packages.install.installation_failure' | t}"
                                          },
                                          "onEvent": {
                                            "submitSucc": {
                                                "weight": 0,
                                                "actions": [
                                                    {
                                                        "actionType": "broadcast",
                                                        "args": {
                                                            "eventName": "@data.changed.steedos_packages"
                                                        },
                                                        "data": {
                                                            "objectName": "steedos_packages",
                                                            "recordId": "install"
                                                        }
                                                    }
                                                ]
                                            }
                                            }
                                      }
                                  ],
                                  "id": "u:efa30bace722",
                                  "closeOnEsc": true,
                                  "closeOnOutside": false,
                                  "showCloseButton": true,
                                  "size": "md"
                              }
                          }
                      ],
                      "weight": 0
                  }
              }
          }
      ],
      "regions": [
          "body"
      ],
      "data": {
         
      },
      "bodyClassName": "p-0",
      "id": "u:43363bc48c62"
  }
is_enable: true
type: amis_button
visible: true