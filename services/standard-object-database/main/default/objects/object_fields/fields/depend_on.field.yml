depend_on:
  - object
filtersFunction: !<tag:yaml.org,2002:js/function> |-
  function(filters,values
  ) {


    if(values && values.object){
      return ['object', '=', values.object]
    }else{
      return ['_id', '=', 'no']
    }


  }
