      - in_development
      - is_enable
      - is_system
    label: System
    filters:
      - ["is_system","=",true]
    filter_scope: space
    extra_columns:
      - datasource
      - fields
      - is_deleted
  deleted:
    columns:
      - label
      - name
      # - table_name
      # - datasource
      - in_development
      - is_enable
      - is_system
    label: Deleted
    filters:
      - ["is_system","<>",true]
      - ["is_deleted","=",true]
    filter_scope: space
    extra_columns:
