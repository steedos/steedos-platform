name: object_triggers
icon: apex
label: Object Triggers
version: 2.0
hidden: true
fields:
  _name:
    type: text
    label: Api Name
    searchable: true
    index: true
    required: true
  name: 
    data_type: text
    type: text
    visible_on: "{{false}}"
  listenTo:
    label: Object
    type: master_detail
    reference_to: objects
    reference_to_field: name
    required: true
  when:
    label: Execution Time Option
    type: select
    required: true
    multiple: true
    is_wide: true
    options: [{
                label: "新增记录之前",
                value: "beforeInsert"
              }, {
                label: "新增记录之后",
                value: "afterInsert"
              }, {
                label: "修改记录之前",
                value: "beforeUpdate"
              }, {
                label: "修改记录之后",
                value: "afterUpdate"
              }, {
                label: "删除记录之前",
                value: "beforeDelete"
              }, {
                label: "删除记录之后",
                value: "afterDelete"
              }, {
                label: "查下记录之前",
                value: "beforeFind"
              }]
  isEnabled:
    label: Enabled
    type: boolean
    defaultValue: true
  handler:
    label: Handler
    type: code
    language: javascript
    is_wide: true
    required: true
    defaultValue: |-
      // _ : lodash
      // moment: moment
      // validator: validator
      // ctx
      // objects
      // services
    editorDidMount: |-
      if(window._registerCompletionItemProviderTrigger){
        return ;
      }
      window._registerCompletionItemProviderTrigger = true;
      const result = Steedos.authRequest("/service/api/suggestions/trigger.d.ts", {async: false});
      monaco.languages.typescript.javascriptDefaults.addExtraLib(
        result
      );
  record_permissions: 
    type: object
    visible_on: "{{global.mode ==='read' ? true : false}}"
  is_system:
    type: boolean
    label: System
    readonly: true
    visible_on: "{{global.mode ==='read' ? true : false}}"
    disabled: true
paging:
  enabled: false
list_views:
  all:
    columns:
      - name
      - listenTo
      - when
      - isEnabled
      - is_system
    label: All
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true