list_views:
  all:
    label: 所有
    filter_scope: space
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
        var gridSidebarSelected = Session.get("grid_sidebar_selected");
        var isSiteAdmin = gridSidebarSelected && gridSidebarSelected.is_site_admin;
        var isAdmin = Steedos.isSpaceAdmin() || isSiteAdmin;
        var organizations = Steedos.getUserOrganizations(true);
        if(!isAdmin){
          return [
            ["owner","=","{userId}"],
            "or",
            ["members.organizations","=",organizations],
            "or",
            ["members.users","=","{userId}"]
          ];
        }
      }
    columns:
      - name
      - category
      - site
      - postDate
      - created
    sort:
      - - created
        - desc
