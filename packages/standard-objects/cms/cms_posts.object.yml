  site:
    label: 所属站点
    type: lookup
    reference_to: cms_sites
    required: true
    sortable: true
    index: true
    defaultValue: !!js/function |
      function () {
        var gridSidebarSelected = Session.get("grid_sidebar_selected");
        return gridSidebarSelected ? gridSidebarSelected.site_id : null;
      }
  category:
    label: 所属栏目
    type: lookup
    reference_to: cms_categories
    sortable: true
    defaultValue: !!js/function |
      function () {
        /*gridSidebarSelected.category_id暂未实现，后续把左侧站点列表改为树结构界面时再实现*/
        var gridSidebarSelected = Session.get("grid_sidebar_selected");
        return gridSidebarSelected ? gridSidebarSelected.category_id : null;
      }
    # filtersFunction: !!js/function |
    #   function () {
    #     return "site eq '" + Session.get("siteId") + "'";
    #   }
    depend_on:
      - site
    optionsFunction: !!js/function |
      function (values) {
        if (!values || !values.site) {
          return [];
        }
        var objectName = "cms_categories";
        var object = Creator.getObject(objectName);
        if(!object){
          console.error("未找到当前对象：" + objectName);
          return [];
        }
        var options, result, companys, queryFilters;
        result = [];
        options = {
          $select: 'name'
        };
        queryFilters = ["site", "=", values.site];
        var steedosFilters = require("@steedos/filters");
        var odataFilter = steedosFilters.formatFiltersToODataQuery(queryFilters);
        options.$filter = odataFilter;
        companys = Creator.odata.query(objectName, options, true);
        companys.forEach(function (item) {
          result.push({
            label: item.name,
            value: item._id
          });
        });
        return result;
      }
