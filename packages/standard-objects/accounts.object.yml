name: accounts
label: 单位
icon: account
enable_files: true
enable_search: true
enable_tasks: true
enable_notes: false
enable_api: true
enable_share: true
enable_chatter: true
fields:
  owner:
    label: 所有人
    omit: false
    readonly: true
    type: lookup
    reference_to: users
  priority:
    label: 优先级
    type: select
    sortable: true
    options:
      - label: 高
        value: high
      - label: 中
        value: normal
      - label: 低
        value: low
    name: priority
    filterable: true
  name:
    label: 名称
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    searchable: true
    required: true
    sortable: true
    name: name
  credit_code:
    type: text
    label: 统一社会信用代码
    required: true
    name: credit_code
  registered_capital:
    type: currency
    label: 注册资金
    scale: 2
    name: registered_capital
  is_connected_transaction:
    type: boolean
    label: 是否关联单位
    defaultValue: false
    name: is_connected_transaction
  website:
    type: url
    label: 网址
    name: website
  phone:
    type: text
    label: 电话
    defaultValue: ''
    name: phone
  fax:
    type: text
    label: 传真
    name: fax
  description:
    label: 描述
    type: textarea
    is_wide: true
    name: description
  company_id:
    required: true
    omit: false
    hidden: false
    type: lookup
    reference_to: organizations
list_views:
  recent:
    label: 最近查看
    filter_scope: space
  all:
    label: 所有单位
    columns:
      - name
      - priority
      - owner
      - modified
      - company_id
    filter_scope: space
  mine:
    label: 我的单位
    filter_scope: mine
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  workflow_admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: true
    viewCompanyRecords: true
    disabled_list_views: []
    disabled_actions: []
    unreadable_fields: []
    uneditable_fields: []
    unrelated_objects: []
