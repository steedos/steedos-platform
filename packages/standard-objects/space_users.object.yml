  standard_delete:
    visible: !<tag:yaml.org,2002:js/function> |-
      function () {
        return false;
      }
  standard_delete_many:
    visible: !<tag:yaml.org,2002:js/function> |-
      function () {
        return false;
      }
  import:
    label: "导入"
    on: list
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    # viewAllRecords: true
    viewCompanyRecords: true
    uneditable_fields:
      - profile
      - password_expired
      - organizations
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  organization_admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyCompanyRecords: true
    viewAllRecords: true
  customer:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    uneditable_fields:
      - profile
      - password_expired
      - organizations
      - manager
      - contact_id
      - position
      - sort_no
  supplier:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    uneditable_fields:
      - profile
      - password_expired
      - organizations
      - manager
      - contact_id
      - position
      - sort_no