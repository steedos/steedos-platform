        value: Technology
      - label: 电讯
        value: Telecommunications
      - label: 交通运输
        value: Transportation
      - label: 公用事业
        value: Utilities
    filterable: true
  rating:
    label: 分级
    type: select
    sortable: true
    options:
      - label: 高
        value: Hot
      - label: 中
        value: Warm
      - label: 低
        value: Cold
    filterable: true
  credit_code:
    type: text
    label: 纳税人识别号（身份证/其他）
    unique: true
    name: credit_code
    searchable: true
  website:
    type: url
    label: 网站
  address:
    type: text
    label: 公司地址
    defaultValue: ""
    is_wide: true
    name: address
  description:
    label: 备注
    type: textarea
    is_wide: true
    name: description
  invoice_address:
    label: 开票地址
    group: 开票信息
    type: text
    name: invoice_address
  invoice_phone:
    label: 开票电话
    group: 开票信息
    type: text
    name: invoice_phone
  invoice_bank:
    label: 开户行
    group: 开票信息
    type: text
    name: invoice_bank
  invoice_combinenum:
    label: 账号
    group: 开票信息
    type: text
    name: invoice_combinenum
list_views:
  all:
    label: 所有伙伴
    columns:
      - field: name
        width: 400
        wrap: true
      - field: type
        width: 120
      - field: rating
        width: 60
      - field: address
        width: 400
      - field: owner
        width: 120
