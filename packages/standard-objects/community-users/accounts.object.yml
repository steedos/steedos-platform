    type: text
    defaultValue: ""
    description: ""
    inlineHelpText: ""
    searchable: true
    required: true
    sortable: true
    name: name
  is_supplier:
    type: boolean
    label: 供应商
  is_customer:
    type: boolean
    label: 客户
  type:
    label: 类型
    type: select
    sortable: true
    options:
      - label: 分析师
        value: Analyst
      - label: 竞争者
        value: Competitor
      - label: 顾客
        value: Customer
      - label: 集成商
        value: Integrator
      - label: 投资者
        value: Investor
      - label: 合作伙伴
        value: Partner
      - label: 新闻界
        value: Press
      - label: 潜在
        value: Prospect
      - label: 代理商
        value: Reseller
      - label: 其他
        value: Other
    filterable: true
  industry:
    type: select
    label: 行业
    searchable: true
    sortable: true
    options:
      - label: 农业
        value: Agriculture
      - label: 服饰
        value: Apparel
      - label: 银行
        value: Banking
      - label: 生物科技
        value: Biotechnology
      - label: 化工
        value: Chemicals
      - label: 通信
        value: Communications 
