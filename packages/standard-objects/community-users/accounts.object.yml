      - field: type
        width: 120
      - field: rating
        width: 60
      - field: address
        width: 400
      - field: owner
        width: 120
    filter_scope: space
    filter_fields:
      - type
      - industry
      - name
      - address
  recent:
    label: 最近查看
    columns:
      - field: name
        width: 400
        wrap: true
      - field: type
        width: 120
      - field: rating
        width: 60
      - field: address
        width: 400
      - field: owner
        width: 120
    filter_scope: space
    filter_fields:
      - type
      - industry
      - rating
      - name
      - address
  mine:
    label: 我的伙伴
    columns:
      - field: name
        width: 400
        wrap: true
      - field: type
        width: 120
      - field: rating
        width: 60
      - field: address
        width: 400
      - field: owner
        width: 120
    filter_scope: mine
    filter_fields:
      - type
      - industry
      - rating
      - name
      - address
