        value: Construction
      - label: 咨询
        value: Consulting
      - label: 教育
        value: Education
      - label: 电子
        value: Electronics
      - label: 能源
        value: Energy
      - label: 工程
        value: Engineering
      - label: 娱乐
        value: Entertainment
      - label: 环保
        value: Environmental
