        value: Finance
      - label: 食品饮料
        value: Food_&_Beverage
      - label: 政府组织
        value: Government
      - label: 医疗保健
        value: Healthcare
      - label: 服务
        value: Hospitality
      - label: 保险
        value: Insurance
      - label: 机械
        value: Machinery
      - label: 制造
        value: Manufacturing
      - label: 媒体
        value: Media
      - label: 非牟利组织
        value: Not_For_Profit
      - label: 其他
        value: Other
      - label: 休闲
        value: Recreation
      - label: 零售
        value: Retail
      - label: 航运
        value: Shipping
