name: contacts
label: 联系人
icon: contact
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_chatter: true
fields:
  name:
    type: text
    label: 姓名
    required: true
    searchable: true
    index: true
  account:
    label: 业务伙伴
    type: master_detail
    reference_to: accounts
    sortable: true
    name: account
    filterable: true
  title:
    label: 职务
    type: text
    sortable: true
  department:
    label: 部门
    type: text
    sortable: true
  mobile:
    label: 手机
    type: text
  email:
    label: 邮件
    type: email
  phone:
    label: 工作电话
    type: text
  fax:
    label: 传真
    type: text
  home_phone:
    label: 家庭电话
    type: text
  birthdate:
    label: 生日
    type: date
    sortable: true
  description:
    label: 备注
    type: textarea
    is_wide: true
  mailing_address:
    type: text
    label: 地址
list_views:
  all:
    label: 所有联系人
    columns:
      - name
      - account
      - email
      - mobile
      - phone
      - owner
      # - field: name
      #   width: 100
      # - field: account
      #   width: 300
      # - field: email
      #   width: 200
      # - field: mobile
      #   width: 150
      # - field: phone
      #   width: 150
      # - field: owner
      #   width: 120
    filter_fields:
      - name
      - account
      - mobile
      - phone
      - mailing_address
  recent:
    label: 最近查看
    columns:
      - field: name
        width: 100
      - field: account
        width: 300
      - field: email
        width: 200
      - field: mobile
        width: 150
      - field: phone
        width: 150
      - field: owner
        width: 120
    filter_fields:
      - name
      - account
      - mobile
      - phone
      - mailing_address
  mine:
    label: 我的联系人
    columns:
      - field: name
        width: 100
      - field: account
        width: 300
      - field: email
        width: 200
      - field: mobile
        width: 150
      - field: phone
        width: 150
      - field: owner
        width: 120
    filter_scope: mine
    filter_fields:
      - name
      - account
      - mobile
      - phone
      - mailing_address
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
