name: contacts
label: 联系人
icon: contact
enable_files: true
enable_search: true
enable_notes: true
enable_api: true
fields:
  name:
    type: text
    label: 姓名
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    index: true
    name: name
  account:
    label: 单位
    type: master_detail
    reference_to: accounts
    sortable: true
    name: account
    filterable: true
  title:
    label: 职务
    type: text
    sortable: true
    name: title
  department:
    label: 部门
    type: text
    sortable: true
    name: department
  email:
    label: 邮件
    type: email
    group: 联系方式
    name: email
  phone:
    label: 工作电话
    type: text
    group: 联系方式
    name: phone
  home_phone:
    label: 家庭电话
    type: text
    group: 联系方式
    name: home_phone
  other_phone:
    label: 其他电话
    type: text
    group: 联系方式
    name: other_phone
  birthdate:
    label: 生日
    type: date
    sortable: true
    name: birthdate
  description:
    label: 描述
    type: textarea
    is_wide: true
    name: description
list_views:
  all:
    label: 所有联系人
    columns:
      - name
      - account
      - email
      - phone
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - account
      - email
      - phone
    filter_scope: space
  mine:
    label: 我的联系人
    columns:
      - name
      - account
      - email
      - phone
    filter_scope: mine
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
