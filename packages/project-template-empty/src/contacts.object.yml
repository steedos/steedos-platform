name: contacts
label: 联系人
icon: contact
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
fields:
  name:
    type: text
    label: 姓名
    required: true
    searchable: true
    index: true
  account:
    label: 单位
    type: master_detail
    reference_to: accounts
    sortable: true
    name: account
    filterable: true
  title:
    label: 职务
    type: text
    sortable: true
  department:
    label: 部门
    type: text
    sortable: true
  mobile:
    label: 手机
    type: text
    group: 联系方式
  email:
    label: 邮件
    type: email
    group: 联系方式
  phone:
    label: 工作电话
    type: text
    group: 联系方式
  home_phone:
    label: 家庭电话
    type: text
    group: 联系方式
  birthdate:
    label: 生日
    type: date
    sortable: true
  description:
    label: 描述
    type: textarea
    is_wide: true
list_views:
  all:
    label: 所有联系人
    columns:
      - name
      - account
      - email
      - phone
  recent:
    label: 最近查看
    columns:
      - name
      - account
      - email
      - phone
  mine:
    label: 我的联系人
    columns:
      - name
      - account
      - email
      - phone
    filter_scope: mine
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
