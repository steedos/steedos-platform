<template name="creator_about_content">
	<div class="creator-about-content">
		<div class="form-group">
			<div class="weui_panel_bd weui_panel weui_panel_access">
				<div class="weui_media_box weui_media_text">
					<h4 class="weui_media_title">{{_ 'steedos_apps'}}</h4>
					<p class="weui_media_desc">{{_ "steedos_info"}}</p>
				</div>
			</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<span class="weui_label" style="cursor: default;">{{_ "steedos_version"}}</span>
					</div>
					<div class="weui_cell_bd weui_cell_primary text-muted">
						<span class="weui_input">{{steedosInfoVersion}}</span>
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<span class="weui_label" style="cursor: default;">{{_ "steedos_commit_date"}}</span>
					</div>
					<div class="weui_cell_bd weui_cell_primary text-muted">
						<span class="weui_input">{{steedosCommitDate}}</span>
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<span class="weui_label" style="cursor: default;">{{_ "steedos_build_date"}}</span>
					</div>
					<div class="weui_cell_bd weui_cell_primary text-muted">
						<span class="weui_input">{{steedosBuildDate}}</span>
					</div>
				</div>
			</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<span class="weui_label" style="cursor: default;">{{_ "steedos_company"}}</span>
					</div>
					<div class="weui_cell_bd weui_cell_primary text-muted">
						<a href="#" class="steedos-about">{{_ "steedos_hotlong_software"}}</a>
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<span class="weui_label" style="cursor: default;">{{_ "steedos_phone"}}</span>
					</div>
					<div class="weui_cell_bd weui_cell_primary text-muted">
						{{#if isAndroidOrIOS}}
						<a href="tel:400-820-1612" class="weui_input" style="color: #3c8dbc">400-820-1612</a>
						{{else}}
						<span class="weui_input">400-820-1612</span>
						{{/if}}
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<span class="weui_label" style="cursor: default;">{{_ "steedos_email"}}</span>
					</div>
					<div class="weui_cell_bd weui_cell_primary text-muted">
						<a href="Mailto:support@steedos.com" class="weui_input" style="color: #3c8dbc">support@steedos.com</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
