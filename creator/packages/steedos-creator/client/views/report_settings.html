<template name="report_settings">
	<div class="modal fade select-fields-modal creator-modal" id="creator_app_list_modal">
		<div class="modal-dialog slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
                        {{> steedos_button_icon class="slds-button__icon slds-button__icon_large" source="utility-sprite" name="close"}}
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading--medium">
						{{_ "creator_report_dropdown_menu_options"}}
					</h2>
                </header>
				<div class="slds-modal__content slds-p-around_medium">
                    <div class="settingsContainer reportsSettingsPanel">
                        <label>
                            <span>{{_ "creator_report_dropdown_menu_options_show"}}</span>
                        </label>
                        {{#if showGroupingMenu}}
                        <div>
                            <label class="slds-checkbox">
                                <input type="checkbox" class="cbx-grouping">
                                <span class="slds-checkbox--faux"></span>
                                {{_ "creator_report_dropdown_menu_options_grouping"}}
                            </label>
                        </div>
                        {{/if}}
                        {{#if showTotalingMenu}}
                        <div>
                            <label class="slds-checkbox">
                                <input type="checkbox" class="cbx-totaling">
                                <span class="slds-checkbox--faux"></span>
                                {{_ "creator_report_dropdown_menu_options_totaling"}}
                            </label>
                        </div>
                        {{/if}}
                        {{#if showCountingMenu}}
                        <div>
                            <label class="slds-checkbox">
                                <input type="checkbox" class="cbx-counting">
                                <span class="slds-checkbox--faux"></span>
                                {{_ "creator_report_dropdown_menu_options_counting"}}
                            </label>
                        </div>
                        {{/if}}
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand btn-settings-apply">{{_ "OK"}}</button>
                    <button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">{{_ "Cancel"}}</button>
                </div>
			</div>
		</div>
	</div>
</template>
