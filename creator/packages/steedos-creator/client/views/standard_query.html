<template name="standard_query_modal">
	<div class="modal fade creator-modal standard-query-modal" id="standQueryModal" data-backdrop="static">
		<div class="modal-dialog slds-modal slds-fade-in-open {{#if isNotMobile}}modal-lg{{/if}}">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					{{#if isMobile}}
						<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">{{_ 'Cancel'}}</button>
						<button type="submit" class="slds-button slds-button_brand btn-confirm">{{_ 'OK'}}</button>
						<h2 class="title slds-text-heading--medium">
							{{_ 'standard_query'}}
						</h2>
					{{else}}
						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
							<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close" />
							</svg>
							<span class="slds-assistive-text">{{_ 'close'}}</span>
						</button>
						<h2 class="title slds-text-heading--medium">
							<h2 class="slds-text-heading--medium">{{_ 'standard_query'}}</h2>
						</h2>
					{{/if}}
				</header>

				<div class="slds-modal__content slds-p-around_medium {{#if isContainerVis fields}}container-vis{{/if}}">

					{{> quickForm id="standardQueryForm" schema=schema doc=value template="slds" object_name=object_name horizontal=true}}

				</div>

				<footer class="slds-modal__footer">
					<button type="submit" class="slds-button slds-button_brand btn-confirm">{{_ 'OK'}}</button>
					<!--<button type="submit" class="slds-button slds-button_neutral btn-reset">{{_ 'Reset'}}</button>-->
					<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">{{_ 'Cancel'}}</button>
				</footer>
			</div>
		</div>
	</div>
</template>
