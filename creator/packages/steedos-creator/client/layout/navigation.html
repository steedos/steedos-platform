<template name="creatorNavigation">

	<div class="slds-context-bar">
	<div class="slds-context-bar__primary">
		<div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
			<div class="slds-context-bar__icon-action">
				<button class="slds-button slds-icon-waffle_container slds-context-bar__button app-list-btn" title="Description of the icon when needed">
					<span class="slds-icon-waffle">
						<span class="slds-r1"></span>
						<span class="slds-r2"></span>
						<span class="slds-r3"></span>
						<span class="slds-r4"></span>
						<span class="slds-r5"></span>
						<span class="slds-r6"></span>
						<span class="slds-r7"></span>
						<span class="slds-r8"></span>
						<span class="slds-r9"></span>
					</span>
					<span class="slds-assistive-text">Open App Launcher</span>
				</button>
			</div>
			<span class="slds-context-bar__label-action slds-context-bar__app-name">
				<span class="slds-truncate" title="{{app_name}}">{{_ app_name}}</span>
			</span>
		</div>
	</div>
	<nav class="slds-context-bar__secondary" role="navigation">
		<ul class="slds-grid">
			<!-- <li class="slds-context-bar__item">
				<a href="/app/{{app_id}}" class="slds-context-bar__label-action" title="Home">
					<span class="slds-truncate" title="Home">Home</span>
				</a>
			</li> -->
			
			{{#each app_objects}}
				<li class="slds-context-bar__item {{object_class_name this}}">
					<a href="{{object_url}}" class="slds-context-bar__label-action" title="{{_ object_i.name}}">
						<span class="slds-truncate" title="{{_ object_i.name}}">{{_ object_i.label}}</span>
					</a>
				</li>
			{{/each}}
		</ul>
	</nav>
	<div class="slds-context-bar__tertiary slds-col--bump-left navRight" data-aura-rendered-by="197:19;a">

		{{> headerSearch}}

		<ul class="slds-grid">

			<li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_hover">
				<a href="javascript:void(0);" class="slds-context-bar__label-action" title="Menu Item">
					<span class="slds-truncate" title="Menu Item">{{spaceName}}</span>
				</a>
				{{#if spacesSwitcherVisible}}
				<div class="slds-context-bar__icon-action slds-p-left_none">
					<button class="slds-button slds-button_icon slds-button_icon slds-context-bar__button" aria-haspopup="true" title="Open menu item submenu">
						<svg class="slds-button__icon" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevrondown" />
						</svg>
						<span class="slds-assistive-text">切换工作区</span>
					</button>
				</div>
				<div class="slds-dropdown slds-dropdown_right" style="max-height: 450px;overflow-y: auto;">
					<ul class="slds-dropdown__list" role="menu">
						<li class="slds-dropdown__header" role="separator">
							<span class="slds-text-title_caps">切换工作区</span>
						</li>
        				{{#each spaces}}
						<li class="slds-dropdown__item" role="presentation">
							<a href="javascript:void(0);" class="switchSpace" role="menuitem" tabindex="-1">
								<span class="slds-truncate" title="{{this.name}}">{{this.name}}</span>
							</a>
						</li>
						{{/each}}
					</ul>
				</div>
				{{/if}}
			</li>
			<li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_hover">
				<a href="javascript:void(0);" class="slds-context-bar__label-action" title="Menu Item" data-toggle="dropdown">
					<!-- <img src="{{avatarURL avatar 29 25 14}}" class="user-image"> -->
					<span class="slds-truncate" title="Menu Item">{{displayName}}</span>
				</a>
				<div class="slds-context-bar__icon-action slds-p-left_none">
					<button class="slds-button slds-button_icon slds-button_icon slds-context-bar__button" aria-haspopup="true" title="Open menu item submenu">
						<svg class="slds-button__icon" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevrondown" />
						</svg>
					</button>
				</div>
				<div class="slds-dropdown slds-dropdown_right">
					<ul class="slds-dropdown__list" role="menu">
						<li class="slds-dropdown__item" role="presentation">
							<a href="{{signOutUrl}}" role="menuitem" tabindex="-1">
								<span class="slds-truncate">{{_ "Sign out"}}</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
</div>
</template>
