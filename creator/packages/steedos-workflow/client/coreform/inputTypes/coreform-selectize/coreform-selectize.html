<template name="afSteedosSelectize">
	<div class="steedos-selectize" style="{{#if isReadOnly}}display: none{{/if}}" title="{{description}}"><input type="input" value="" {{atts}} /></div>
	{{#if isReadOnly}}
		<div class="form-control" readonly disabled title="{{description}}">{{readonlyValue}}</div>
	{{/if}}
</template>
