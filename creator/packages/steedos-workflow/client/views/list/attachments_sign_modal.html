<template name="attachments_sign_modal">
  <div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
          <h4 class="modal-title">{{ _"node_pdf_sign_online"}}</h4>
        </div>
        <div class="modal-body attachments_sign_modal-body">
         <p>{{ _ "node_pdf_message"}}</p>
         <p>{{ _ "node_pdf_filePath"}}{{filePath}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
