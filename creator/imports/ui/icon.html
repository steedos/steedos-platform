<template name="steedos_icon">
	<div class="steedos-icon-wrap {{this.wrapClassName}}">
		<span class="{{containerClassName}} slds-icon-{{category}}-{{name}}">
			<svg class="slds-icon slds-icon_{{size}} slds-icon-text-{{colorVariant}} {{className}}"><use xlink:href="/assets/icons/{{category}}-sprite/svg/symbols.svg#{{name}}"></use></svg>
		</span>
	</div>
</template>
